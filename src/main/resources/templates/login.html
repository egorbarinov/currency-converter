<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Авторизация</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />
    <div class="row justify-content-left">
        <div class="col-md-6 text-left">
            <div class="card">
                <header class="card-header text-center">
                    <h4 class="card-title mt-2"><span>Авторизация</span></h4>
                    <h6 class="card-title mt-2"><span>Гостевой доступ:</span></h6>
                    <h6 class="card-title mt-2"><span>login: guest / password: guest</span></h6>
                </header>
                <article class="card-body">
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <div class="form-row text-center">
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary" >Авторизоваться</button>
                            </div>
                            <tr>
                                <td colspan="2" align="center"><a class="message"
                                                                  href="/register">New User? Register here</a></td>
                            </tr>
                        </div>
                    </form>
                </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
